<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get" class="form">
        <div style="margin-top: 1rem;">
            <label for="nome">Nome:</label>
            <input type="text" class="nome" name="nome" value="">
        </div>
        <div style="margin-top: 1rem;">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="sobrenome" name="sobrenome" value="">
        </div>
        <div style="margin-top: 1rem;">
            <label for="peso">Peso:</label>
            <input type="text" class="peso" name="peso" value="">
        </div>
        <div style="margin-top: 1rem;">
            <label for="altura">Altura:</label>
            <input type="text" class="altura" name="altura" value="">
        </div>
        
        <button type="submit" style="margin-top: 1rem; margin-left: 2rem;">Enviar</button>
    </form>

    <div class="resultado" style="margin-top: 1rem;"></div>

<script src="script.js"></script>
</body>
</html>
