<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modelo</title>
</head>

<body>
    <div class="container">
        <h1>Tabela IMC</h1>
        <section>
            <table>
                <thead>
                    <th>IMC</th>
                    <th>Resultado</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="table_td">Menos do que 18,5</td>
                        <td class="table_td">Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td class="table_td">Entre 18,5 e 24,9</td>
                        <td class="table_td">Peso Normal</td>
                    </tr>
                    <tr>
                        <td class="table_td">Entre 25 e 29,9</td>
                        <td class="table_td">Sobrepeso</td>
                    </tr>
                    <tr>
                        <td class="table_td">Entre 30 e 34,9</td>
                        <td class="table_td">Obesidade grau 1</td>
                    </tr>
                    <tr>
                        <td class="table_td">Entre 35 e 39,9</td>
                        <td class="table_td">Obesidade grau 2</td>
                    </tr>
                    <tr>
                        <td class="table_td">Mais do que 40</td>
                        <td class="table_td">Obesidade grau 3</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <div class="cont-secondary">
                <h2>Calcule seu IMC</h2>
                <form action="" method="get" class="form">
                    <div>
                        <label for="peso">Peso:</label>
                        <input type="text" id="peso" class="peso" name="peso">
                    </div>
                    <div>
                        <label for="altura">Altura:</label>
                        <input type="text" id="altura" class="altura" name="altura">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <div class="resultado cont-secondary"></div>
    </div>
    
    
    <script src="./assets/js/main.js"></script>
</body>

</html>
