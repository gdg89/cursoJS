<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senha</h1>
    <!--Senha gerada  -->
    <div class="senha-gerada">Selecione as opções</div>

    <!-- Senha opções -->
    <ul>
      <li>
      <p>Quantidade de caracteres: <input type="number" value="12" min="1" max="50" class="qtd-caracteres"></p>
      </li>
      <li>
        <p>Adicionar Maiusculas: <input type="checkbox" class="chk-maiusculas"></p>
      </li>
      <li>
        <p>Adicionar Minusculas: <input type="checkbox" class="chk-minusculas" checked></p>
      </li>
      <li>
        <p>Adicionar Numeros: <input type="checkbox" class="chk-numeros"></p>
      </li>
      <li>
        <p>Adicionar Simbolos: <input type="checkbox" class="chk-simbolos" checked></p>
      </li>
    </ul>
    <!-- Btn grear senha -->
    <button class="btn-gera-senha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
